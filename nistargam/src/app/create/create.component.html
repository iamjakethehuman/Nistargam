<form #cr = "ngForm" (ngSubmit)="createPost(cr.value)">
    <div class="form-group">
        <label for="exampleInputTitle1">Title</label>
        <input type="title" name="title" ngModel class="form-control" id="exampleInputTitle1" aria-describedby="titleHelp" placeholder="Enter email">
        
      </div>
      <div class="form-group">
        <label for="exampleInputImgUrl">Image Url</label>
        <input type="imgUrl" name="imgUrl" ngModel class="form-control" id="exampleImgUrl1" placeholder="Image Url">
      </div>
      
      
      <button type="submit" class="btn btn-primary">Submit</button>


</form>
