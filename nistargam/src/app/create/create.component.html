<form #cr = "ngForm" (ngSubmit)="createPost(cr.value)">
    <div class="form-group">
        <label for="exampleInputTitle1">Title</label>
        <input type="title" name="title" ngModel class="form-control" id="exampleInputTitle1" aria-describedby="titleHelp" placeholder="Enter email">
        
      </div>
      
      <input type="file" (change)="onFileSelected($event)">
      
      
      <button type="submit" class="btn btn-primary">Submit</button>


</form>
